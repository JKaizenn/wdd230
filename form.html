<header>

<main>
    <form action="record.html" id="userForm" method="get" novalidate>
        <label for="username">Username:</label>
        <input id="username" name="username" required type="text">

        <label for="password">Password:</label>
        <input id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required title="Password must be at least 8 characters long and contain only alpha-numeric characters."
               type="password">

        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" name="confirmPassword" required type="password">

        <label for="email">Email:</label>
        <input id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required title="Please enter a valid email address from the byui.edu domain."
               type="email">

        <label for="rating">Page Rating:</label>
        <input id="rating" max="10" min="1" name="rating" oninput="document.getElementById('ratingValue').textContent = this.value;" step="1"
               type="range">
        <span id="ratingValue">5</span>

        <button type="submit">Submit</button>
    </form>
</main>
